<!doctype html>
<html>
   <body>
   
      {% if result == corrdict["answer"] %}
      <h1>Prepare Ship for Ludicrous Speed!</h1>
      <img src = "{{ corrdict['gifs'][0] }}">
      <h2>Ready?</h2>
      <img src="{{ corrdict['gifs'][1] }}">
      <form action = "/end" method = "POST">
        <h2>Type "Go!"</h2>        
        <p><input type = "text" name = "go"></p>
        <p><input type = "submit" value = "submit"></p>
      {% else %}
      <h1>They got away!</h1>
      <img src="{{ incgif }}">
      {% endif %}
      
   </body>
</html>
